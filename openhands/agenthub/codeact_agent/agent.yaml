name: CodeActAgent

# main templates
template:
  system_prompt: "system_prompt"  # path to the base template file
  agent_skills: "agent_skills"  # path to the agent skills template file
  examples: "examples"  # path to the examples template file
  user_prompt: "user_prompt"  # path to the initial user prompt template file

# Optional custom blocks to override or extend the base template
# If null, the default from system_prompt.j2 is used
custom_blocks:
  system_prefix: null
  execute_python: null
  execute_bash: null
  execute_browse: null
  pip_install: null
  agent_skills: null
  general_rules: null

# Agent-specific variables (can be accessed within templates)
agent_variables:
  use_tools: false  # whether to use tool-based implementations
  #tools:  # list of available tools
  #  - name: "EditTool"
  #    description: "Edits a file."
  #    usage: "Use the following format: <file_edit> [file_path] [new_file_content] </file_edit>"
  # agent skills
  agent_skills:
    docs_file: "agent_skills.md"
    available_skills:
      - "file_ops:open_file"
      - "file_ops:goto_line"
      - "file_ops:scroll_down"
      - "file_ops:scroll_up"
      - "file_ops:search_dir"
      - "file_ops:search_file"
      - "file_ops:find_file"
      - "parsers:parse_pdf"
      - "parsers:parse_docx"
      - "parsers:parse_latex"
      - "parsers:parse_pptx"
