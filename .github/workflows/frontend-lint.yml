name: Lint Frontend

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-lint.yml'

jobs:
  lint:
    name: Lint frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: TypeScript compilation
        working-directory: frontend
        run: npm run tsc
      - name: Lint
        working-directory: frontend
        run: npm run lint